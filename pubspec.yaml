name: coin_eye
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  http: ^0.13.4
  flutter_spinkit: ^5.1.0
  rflutter_alert: ^2.0.4
  flutter_svg: ^1.0.3
  google_fonts: ^3.0.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.3.1
  firebase_core: ^2.4.1
  fluttertoast: ^8.0.9
  sms_autofill: ^2.2.0
  provider: ^6.0.5
  google_sign_in: ^6.0.2
  font_awesome_flutter: ^10.4.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "images/app_logo.png"

flutter:

  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Neonderthaw
      fonts:
        - asset: fonts/Neonderthaw-Regular.ttf
